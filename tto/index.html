<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>MyTicTacToe.com</li>
        </ul>
    </nav>

    <div class="container">
        <div class="gamecontainer">
            <div class="gamevalue bt-0 bl-0">X</div>
            <div class="gamevalue bt-0">X</div>
            <div class="gamevalue bt-0 br-0">X</div>
            <div class="gamevalue bl-0">X</div>
            <div class="gamevalue">X</div>
            <div class="gamevalue br-0">X</div>
            <div class="gamevalue bb-0 bl-0">X</div>
            <div class="gamevalue bb-0">X</div>
            <div class="gamevalue bb-0 br-0">X</div>
            
        </div>
        <div class="gameinfo">
            <h3>Welcome to Tic Tac MyTicTacToe</h3>
            <span>Click To Play Again -> <button class="resetbutton">Reset</button></span>
            
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
